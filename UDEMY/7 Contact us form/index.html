<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Challenge</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Contact us</h1>
    </header>
    <main>
        <form action="/" method="get">
            <! -- action=the path where the form is submitted -->
                <section>
                    <h2>How can we help you ?</h2>
                    <ul>
                        <li>
                            <label for="yourname">Your name</label>
                            <input type="text" id="yourname" name="user-name" required>
                        </li>
                        <li>
                            <label for="youremail">Your E-mail adress</label>
                            <input type="email" id="youremail" name="user-email" required>
                        </li>
                        <li>
                            <label for="yourphone">Your phone number</label>
                            <input type="tel" id="yourphone" name="user-phone" required>
                        </li>
                        <li>
                            <label for="youremail">Your message</label>
                            <textarea type="email" id="youremail" name="user-email" required minlength="10"
                                maxlength="200"></textarea>
                        </li>
                    </ul>
                </section>

                <section>
                    <label for="channel">How did you find us ?</label>
                    <select name="channel" id="channel" required>
                        <option value="search">Web search</option>
                        <option value="word-of-mouth">Word of mouth</option>
                        <option value="other">Other</option>
                    </select>
                </section>
                <section>
                    <h2>How should we reply ?</h2>
                    <ul>
                        <li>
                            <input type="radio" name="reply" id="reply-phone" value="phone" required>
                            <label for="reply-phone">Call me</label>
                        </li>
                        <li>
                            <input type="radio" name="reply" id="reply-email" value="email">
                            <label for="reply-email">Send me an email</label>
                        </li>
                        <li>
                            <input type="radio" name="reply" id="reply-none" value="none">
                            <label for="reply-none">Do not reply</label>
                        </li>
                    </ul>
                </section>
                <section>
                    <input type="checkbox" name="accept-terms" id="acceptterms" required>
                    <label for="acceptterms">Accept Terms</label>
                </section>
                <section>
                    <button type="reset">Clear</button>
                    <button type="submit">Submit</button>
                </section>
        </form>
    </main>
</body>

</html>
